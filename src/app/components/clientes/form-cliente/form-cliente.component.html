<div class="card mt-5">
  <div class="card-header">{{ tituloForm }}</div>
  <div class="card-body">
    <div
      class="alert alert-danger"
      role="alert"
      *ngIf="msgsValidacion?.length > 0"
    >
      <ul>
        <li *ngFor="let mensaje of msgsValidacion">
          {{ mensaje }}
        </li>
      </ul>
    </div>
    <form [formGroup]="clienteForm" autocomplete="off">
      <div class="form-group row">
        <label class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            formControlName="nombre"
            [class.is-invalid]="validateControlForm('nombre')"
          />
          <small
            class="text-form text-danger"
            *ngIf="validateControlForm('nombre')"
            >Campo requerido</small
          >
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2">apellido</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            formControlName="apellido"
            [class.is-invalid]="validateControlForm('apellido')"
          />
          <small
            class="text-form text-danger"
            *ngIf="validateControlForm('apellido')"
            >Campo requerido</small
          >
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2">Email</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            formControlName="email"
            [class.is-invalid]="validateControlForm('email')"
          />
          <small
            class="text-form text-danger"
            *ngIf="validateControlForm('email')"
            >Campo requerido</small
          >
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2">Fecha</label>
        <div class="col-sm-6">
          <mat-form-field color="accent" appearance="fill">
            <mat-label>dd/mm/aaaa</mat-label>
            <input matInput [matDatepicker]="picker1" formControlName="createAt">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
            <mat-error *ngIf="clienteForm.get('createAt').hasError('required')">
              Campo requerido
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-sm-6">
          <button
            type="button"
            class="btn btn-outline-primary btn-block"
            (click)="saveForm()"
            *ngIf="!cliente"
          >
            Guardar
          </button>
          <button
            type="button"
            class="btn btn-outline-primary btn-block"
            (click)="actualizarCliente()"
            *ngIf="cliente"
          >
            Actualizar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
